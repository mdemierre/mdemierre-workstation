- hosts: localhost
  become: yes
  tasks:
    - name: Install java JDKs
      pacman:
       state: present
       name:
        - jdk-openjdk
        - openjdk-doc
        - openjdk-src
        - jdk17-openjdk
        - openjdk17-doc
        - openjdk17-src
        - jdk11-openjdk
        - openjdk11-doc
        - openjdk11-src

    - name: Install Java build tools
      pacman:
        state: present
        name:
          - maven
          - gradle
          - ant

    - name: Install Kotlin tooling
      pacman:
        name: kotlin
        state: present

